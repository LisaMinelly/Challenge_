<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="card">
        <div class="container">
            <h1> Stay updated!</h1>
            <p class="description"> Join 60,000+ product managers receiving monthly updates on: </p>
            <ul>
                <li> <img src="./images/icon-list.svg" alt="check" /> Product discovery and building what matters</li>
                <li> <img src="./images/icon-list.svg" alt="check" /> measuring to ensure updates are success </li>
                <li> <img src="./images/icon-list.svg" alt="check" /> And much more!</li>
            </ul>
            <div class="form">
                <form>
                    <label for="email"> Email address</label><br>
                    <input type="email" id="email" name="name" placeholder="email@company.com          ">
                    <button> Subscribe to monthly newsletter </button>
                </form>
            </div>
        </div>
        <div class="image"> 
            <img src="./images/imagen.svg" alt="illustration" />
        </div>
    </div>
</body>
</html>
